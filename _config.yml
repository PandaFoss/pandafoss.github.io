      url: "https://instagram.com/pandafossblog"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

social:
  type: "Person" # Person or Organization (defaults to Person)
  name: "Panda Foss"  # If the user or organization name differs from the site's name
  links:
    - "https://github.com/PandaFoss"
    - "https://twitter.com/PandaFoss"
    - "https://instagram.com/pandafossblog"
    - "https://www.linkedin.com/in/maxferrer"

category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

#category_archive:
  #type: liquid
  #path: /categories/
#tag_archive:
  #type: liquid
  #path: /tags/

comments:
  provider: "utterances"
  utterances:
    theme: "github-dark"
    issue_term: "pathname"
